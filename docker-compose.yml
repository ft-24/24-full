version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DATABASE}
    ports:
      - 5432:5432
    init: true
  back: 
    build: 
      context: "./24-back"
      dockerfile: Dockerfile 
    container_name: "back" 
    working_dir: "/app/back" 
    env_file:
      - .env
    ports: 
      - "3000:3000"
    depends_on:
      - postgres
    # links: 
    #   - "noderedis"
  front: 
    build: 
      context: "./24-front"
      dockerfile: Dockerfile 
    container_name: "front" 
    working_dir: "/app/front" 
    env_file: .env
    depends_on:
      - back
    ports: 
      - "5173:5173"
